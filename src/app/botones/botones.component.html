<div>
  <!-- <button [class.disabled]="button_disabled" class="btn btn-danger mx-2" (click)="text_color = 'text-danger'">rojo</button> -->
  <button
    [disabled]="button_disabled"
    class="btn btn-danger mx-2"
    (click)="text_color = 'text-danger'">
    rojo
  </button>
  <button
    [disabled]="button_disabled"
    class="btn btn-success mx-2"
    (click)="text_color = 'text-success'">
    verde
  </button>
  <button
    [disabled]="button_disabled"
    class="btn btn-primary mx-2"
    (click)="text_color = 'text-primary'">
    azul
  </button>
</div>

<p [class]="text_color">Texto que cambia color</p>

<p>{{ text_color }}</p>

<button class="btn btn-secondary" (click)="button_disabled = !button_disabled">
  Activar / Desactivar
</button>
<br />
<img [src]="src" alt="" />
